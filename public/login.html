<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  <title>Full Stack App - Clementinejs as the boilerplate for full stack app development</title>

</head>
<body>

  <div class="container">
    <div class="login">
      <img src="/public/img/clementine_150.png" />
      <br />
      <p class="clementine-text">Full Stack Login App</p>
      <a href="/auth/github">
        <div class="btn" id="login-btn">
          <img src="/public/img/github_32px.png" alt="github-logo"/>
          <p>LOGIN WITH GITHUB</p>
        </div>
      </a>
    </div>
  </div>
  
</body>
</html>
