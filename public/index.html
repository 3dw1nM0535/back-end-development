<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Stack App - Clementinejs as the boilerplate for full stack app development</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <img src="/public/img/clementine_150.png" />
    <br />
    <p class="clementine-text">Full Stack App on Clementinejs Boilerplate </p>
  </div>

  <div class="container">
    <p>You have clicked the button<span id="click-nbr"></span>  times.</p>
    <br />
    <div class="btn-container">
      <button type="submit" class="btn btn-add">CLICK ME!</button>
      <button class="btn btn-delete">RESET</button>
    </div>
  </div>

  <script type="text/javascript" src="/controllers/clickHandler.client.js"></script>

</html>
